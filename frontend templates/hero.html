<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MovieTime</title>
    <link rel="stylesheet" href="hero.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Header Section -->
    <header>
      <div class="container">
        <div class="logo">
          <h1>MovieTime</h1>
        </div>
        <nav>
          <ul>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- Main Section -->
    <main>
      <div class="main-container">
        <div class="text-container">
          <h1>Welcome to MovieTime</h1>
          <p>Book your favorite movies in nearby theaters effortlessly.</p>
          <div class="buttons">
            <button class="login"><a href="./login.html">Login</a></button>
            <button class="signin"><a href="./signin.html">Sign Up</a></button>
          </div>
        </div>
        <div class="image-container">
          <!-- Replace with SVG or an image related to movies -->
          <img src="movie.svg" alt="Movie Illustration" />
        </div>
      </div>
    </main>

    <!-- Footer Section -->
    <footer>
      <div class="footer-container">
        <div class="social-icons">
          <a href="#"><img src="facebook.svg" alt="Facebook" /></a>
          <a href="#"><img src="instagram.svg" alt="Instagram" /></a>
          <a href="#"><img src="x.svg" alt="X" /></a>
          <a href="#"><img src="youtube.svg" alt="YouTube" /></a>
        </div>
        <div class="footer-text">
          <p>&copy; 2024 All rights reserved</p>
          <a href="#">Privacy & Policy</a>
          <a href="#">Terms & Conditions</a>
          <a href="#">Terms of Use</a>
        </div>
      </div>
    </footer>
  </body>
</html>
