<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Booking</title>
    <link rel="stylesheet" href="booking.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>

<!-- Booking Page Main Container -->
<div class="booking-container">
    
    <button class="close-btn">&times;</button>

    <h2>Book Your Movie</h2>


    <div class="dropdown">
        <label for="movie-title">Choose Movie:</label>
        <select id="movie-title">
            <option value="">Select a movie</option>
            <option value="movie1">Movie 1</option>
            <option value="movie2">Movie 2</option>
            <option value="movie3">Movie 3</option>

        </select>
    </div>


    <div class="dropdown">
        <label for="theater-name">Choose Theater:</label>
        <select id="theater-name">
            <option value="">Select a theater</option>
            <option value="theater1">Theater 1</option>
            <option value="theater2">Theater 2</option>
            <option value="theater3">Theater 3</option>

        </select>
    </div>

 
    <div class="dropdown">
        <label for="show-date">Choose Show Date:</label>
        <select id="show-date">
            <option value="">Select a date</option>
            <option value="2024-09-01">September 1, 2024</option>
            <option value="2024-09-02">September 2, 2024</option>
            <option value="2024-09-03">September 3, 2024</option>

        </select>
    </div>


    <div class="dropdown">
        <label for="show-time">Choose Show Time:</label>
        <select id="show-time">
            <option value="">Select a time</option>
            <option value="10:00">10:00 AM</option>
            <option value="13:00">1:00 PM</option>
            <option value="16:00">4:00 PM</option>
            <option value="19:00">7:00 PM</option>

        </select>
    </div>


    <button class="confirm-btn"><a href="./confirmed.html">Confirm Booking</a></button>
</div>

</body>
</html>
